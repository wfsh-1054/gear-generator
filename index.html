<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>齒輪模擬器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="input-section">
                <h2>齒輪參數</h2>
                <div class="input-group">
                    <label for="moduleInput">模數 (m):</label>
                    <input type="number" id="moduleInput" value="2" min="1" step="0.5">
                </div>
                <div class="input-group">
                    <label for="teethInput">齒數 (Z):</label>
                    <input type="number" id="teethInput" value="20" min="8">
                </div>
                <div class="input-group">
                    <label for="pressureAngle">壓力角 (α):</label>
                    <select id="pressureAngle">
                        <option value="14.5">14.5°</option>
                        <option value="20" selected>20°</option>
                        <option value="25">25°</option>
                        <option value="30">30°</option>
                    </select>
                </div>
                <button id="drawGear">繪製齒輪</button>
            </div>
            
            <div class="knowledge-section">
                <h2>齒輪知識</h2>
                <div class="knowledge-content">
                    <h3>基本概念</h3>
                    <ul>
                        <li>模數(m)：齒輪大小的基本單位</li>
                        <li>齒數(Z)：齒輪的齒數量</li>
                        <li>節圓：決定齒輪尺寸的基準圓</li>
                    </ul>
                    
                    <h3>重要參數</h3>
                    <ul>
                        <li>節圓直徑 = 模數 × 齒數</li>
                        <li>齒頂高 = 模數</li>
                        <li>齒根高 = 1.25 × 模數</li>
                        <li>壓力角 = 20°（標準值）</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="svg-container">
                <svg id="gearSvg" width="600" height="600"></svg>
                <div class="zoom-control">
                    <label for="zoomRange">縮放：</label>
                    <select id="zoomRange">
                        <option value="0.8">80%</option>
                        <option value="1.0" selected>100%</option>
                        <option value="1.2">120%</option>
                        <option value="1.5">150%</option>
                        <option value="1.8">180%</option>
                        <option value="2.5">250%</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/gear.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
